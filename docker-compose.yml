version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: legal_mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword123}
      MYSQL_DATABASE: arabic_legal_system
      MYSQL_USER: legal_user
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-legalpassword123}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
    networks:
      - legal_network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: legal_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - legal_network

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: legal_backend
    restart: unless-stopped
    environment:
      - FLASK_ENV=production
      - MYSQL_HOST=mysql
      - MYSQL_USER=legal_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-legalpassword123}
      - MYSQL_DB=arabic_legal_system
      - REDIS_URL=redis://redis:6379/0
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - UPLOAD_FOLDER=/app/uploads
    ports:
      - "5000:5000"
    depends_on:
      - mysql
      - redis
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    networks:
      - legal_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: legal_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - legal_network
    environment:
      - REACT_APP_API_URL=http://localhost:5000/api

  # Nginx Reverse Proxy (Optional - for production)
  nginx:
    image: nginx:alpine
    container_name: legal_nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./uploads:/var/www/uploads:ro
    depends_on:
      - frontend
      - backend
    networks:
      - legal_network
    profiles:
      - production

  # Elasticsearch (Optional - for advanced search)
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.8.0
    container_name: legal_elasticsearch
    restart: unless-stopped
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      - legal_network
    profiles:
      - advanced

  # Kibana (Optional - for log analysis)
  kibana:
    image: docker.elastic.co/kibana/kibana:8.8.0
    container_name: legal_kibana
    restart: unless-stopped
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    depends_on:
      - elasticsearch
    networks:
      - legal_network
    profiles:
      - advanced

  # Backup Service (Optional)
  backup:
    build:
      context: .
      dockerfile: Dockerfile.backup
    container_name: legal_backup
    restart: unless-stopped
    environment:
      - MYSQL_HOST=mysql
      - MYSQL_USER=legal_user
      - MYSQL_PASSWORD=${MYSQL_PASSWORD:-legalpassword123}
      - MYSQL_DB=arabic_legal_system
      - BACKUP_SCHEDULE=0 2 * * *  # Daily at 2 AM
    volumes:
      - ./backups:/backups
      - ./uploads:/app/uploads:ro
    depends_on:
      - mysql
    networks:
      - legal_network
    profiles:
      - production

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local
  elasticsearch_data:
    driver: local

networks:
  legal_network:
    driver: bridge
